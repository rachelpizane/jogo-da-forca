<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Jogo da Forca</title>
</head>

<body>
  <main>
    <!-- Página inicial -->
    <section id="home-page" class="home-page">
      <h1 id="main-title" class="home-page__main-title">
        <span>Jogo</span>
        <span>da Forca</span>
      </h1>

      <img src="img/hangman-game.svg" alt="hangman">

      <button id="start-btn" class="home-page__button">
        Jogar
        <img class="home-page__play-icon" src="img/play-icon.svg" alt="play icon">
      </button>
    </section>

    <!-- Página do jogo -->
    <section id="game-page" class="game-page">
      <header class="game-page__header">
        <button id="restart-btn" class="game-page__restart-button">Recomeçar</button>

        <p class="game-page__try">
          Tentativa:
          <span id="score">
            <!-- Número de tentativas será inserido aqui -->
          </span>
        </p>
      </header>

      <div class="game-page__tip">
        <h2 class="game-page__subtitle">Dica</h2>

        <div class="game-page__tip-container">
          <p id="tip" class="game-page__tip-word">
            <!-- A dica será inserida aqui -->
          </p>
        </div>
      </div>

      <div id="hangman-container" class="game-page__image">
        <!-- Imagem da hangman será inserida aqui -->
      </div>

      <div id="word-container" class="game-page__word-container">
        <!-- Palavra aleatória será inserida aqui -->
      </div>

      <div id="keyboard" class="game-page__keyboard">
        <!-- Teclado virtual será inserido aqui -->
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
