<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Jogo da Forca</title>
</head>
<body>
  <main>
    <!-- Página inicial -->
    <section id="home-page" class="home-page">
      <h1 id="main-title" class="home-page__main-title">
        <span>Jogo</span> 
        <span>da Forca</span>
      </h1>

      <img src="img/hangman-game.svg" alt="hangman">

      <button id="btn" class="home-page__button">
        Jogar
        <img class="home-page__play-icon" src="img/play-icon.svg" alt="play icon">
      </button>
    </section>

    <!-- Página do jogo -->
    <section id="game-page" class="game-page">
      <header class="game-page__header">
        <button class="game-page__restart-button">Recomeçar</button>

        <p class="game-page__try">Tentativa: <span>6</span></p>
      </header>
      
      <div class="game-page__tip"> 
        <h2 class="game-page__subtitle">Dica</h2>

        <div class="game-page__tip-container">
          <p class="game-page__tip-word">Fruta</p>
        </div>
      </div>

      <div class="game-page__image">
        <img class="game-page__hangman-game" src="img/hangman-game.svg" alt="hangman">
      </div>
      
      <div id="word-container" class="game-page__word-container">
        <span class="game-page__letter-container"></span>
        <span class="game-page__letter-container"></span>
        <span class="game-page__letter-container"></span>
        <span class="game-page__letter-container"></span>
        <span class="game-page__letter-container"></span>
        <span class="game-page__letter-container"></span>
        <span class="game-page__letter-container"></span>
      </div>

      <div id="keyboard" class="game-page__keyboard">
        <!-- Teclado virtual será inserido aqui -->
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
